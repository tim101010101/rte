<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const drawRect = ctx => {
        let start = 50;
        Array.from({ length: 20 }).forEach(() => {
          ctx.strokeRect(50, start, 50, 50);
          start += 50;
        });
      };

      const correctedPixel = (canvas, ctx, width = 500, height = 500) => {
        const ratio = window.devicePixelRatio;
        canvas.style.width = canvas.width + 'px';
        canvas.style.height = canvas.height + 'px';
        canvas.width = ratio * width;
        canvas.height = ratio * height;
        ctx.scale(ratio, ratio);
      };

      const initMainCanvas = () => {
        const container = document.querySelector('#app');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 500;
        canvas.height = 500;

        container.style.width = '500px';
        container.style.height = '500px';
        container.style.margin = '20px';
        container.style.border = '1px solid #ccc';

        container.appendChild(canvas);
        correctedPixel(canvas, ctx);

        return {
          canvas,
          ctx,
        };
      };

      const initOffscreenCanvas = () => {
        const offscreenCanvas = document.createElement('canvas');
        const ctx = offscreenCanvas.getContext('2d');

        offscreenCanvas.width = 500;
        offscreenCanvas.height = 500;

        correctedPixel(offscreenCanvas, ctx);

        return {
          offscreenCanvas,
          ctx,
        };
      };

      const clear = (canvas, ctx) => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      };

      const initTranslater = (
        canvas,
        ctx,
        offscreenCanvas,
        offscreenCanvasCtx,
        step
      ) => {
        let cur = 0;
        const ratio = window.devicePixelRatio;

        return () => {
          offscreenCanvasCtx.drawImage(canvas, 0, 0, 500, 500);

          clear(canvas, ctx);

          ctx.drawImage(
            offscreenCanvas,
            0,
            cur,
            offscreenCanvas.width / ratio,
            offscreenCanvas.height / ratio
          );

          clear(offscreenCanvas, offscreenCanvasCtx);

          cur += step;
        };
      };

      const { canvas, ctx } = initMainCanvas();
      const { offscreenCanvas, ctx: offscreenCanvasCtx } =
        initOffscreenCanvas();

      drawRect(ctx);

      const moveCanvas = (step, total, m) => {
        let cur = 0;
        requestAnimationFrame(function move() {
          m();
          cur += step;
          cur < total && requestAnimationFrame(move);
        });
      };

      const translater = (total, direction) => {
        const step = direction * 0.5;

        const t = initTranslater(
          canvas,
          ctx,
          offscreenCanvas,
          offscreenCanvasCtx,
          step
        );
        return moveCanvas(step < 0 ? -step : step, total, t);
      };
      window.addEventListener('wheel', e => {
        console.log(e);
        const y = e.deltaY;
        translater(y < 0 ? -y : y, y < 0 ? -1 : 1);
      });
    </script>
  </body>
</html>
